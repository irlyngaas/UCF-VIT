# ---------------------------- PARALLELISM -------------------------------------
parallelism:
  fsdp_size: 1
  simple_ddp_size: 128  #num of nodes * gpus
  tensor_par_size: 1
  seq_par_size: 1
  cpu_offloading: False

# ---------------------------- MODEL -------------------------------------------
model:
  lr: 0.001
  beta_1: 0.9
  beta_2: 0.95
  weight_decay: 1e-5
  warmup_steps: 1000
  max_steps: 20000
  warmup_start_lr: 1e-8
  eta_min: 1e-8
  loss_fn: "MSE"
  use_grad_scaler: False #True

  net:
    init_args:
      default_vars: [
        "xct", 
      ]
      tile_size: [256, 256, 256] #[32,32,32] #
      patch_size: 8 #8 # 1
      embed_dim: 4096 #512 #1024
      depth: 8 # 10
      num_heads: 8
      decoder_embed_dim: 4096 # 576
      decoder_depth: 8
      decoder_num_heads: 16
      mlp_ratio: 4
      mlp_ratio_decoder: 4
      drop_path: 0.0
      drop_rate: 0.0  # 0.05 # 
      linear_decoder: True
      twoD: True
      use_varemb: False
      adaptive_patching: False
      fixed_length: 196
      separate_channels: False
      num_time_steps: 1000

