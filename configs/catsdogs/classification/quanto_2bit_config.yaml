# ---------------------------- TRAINER -------------------------------------------
trainer:
  max_epochs: 100  # 빠른 테스트를 위해 에포크 수 감소
  data_type: "float32"
  checkpoint_path: "../../checkpoint/catsdogs/classification/quanto_2bit"
  checkpoint_filename: "multi_last"
  checkpoint_filename_for_loading: "multi_last_odd" #multi_last_odd or multi_last_even

  resume_from_checkpoint: False

# ---------------------------- PARALLELISM -------------------------------------
parallelism:
  fsdp_size: 1
  simple_ddp_size: 8
  tensor_par_size: 1
  seq_par_size: 1

# ---------------------------- MODEL -------------------------------------------
model:
  lr: 0.0001
  beta_1: 0.9
  beta_2: 0.95
  weight_decay: 1e-5
  warmup_steps: 100  # 빠른 테스트를 위해 감소
  max_steps: 2000    # 빠른 테스트를 위해 감소
  warmup_start_lr: 1e-8
  eta_min: 1e-8

  net:
    init_args:
      default_vars: [
        "red",
        "green",
        "blue",
      ]
      tile_size: [256, 256]
      patch_size: 16
      embed_dim: 768
      depth: 12
      num_heads: 12
      mlp_ratio: 4
      drop_path: 0.0
      drop_rate: 0.0
      twoD: True
      use_varemb: False
      adaptive_patching: False
      fixed_length: 196
      separate_channels: False
      use_adaptive_pos_emb: True

# ---------------------------- DATA -------------------------------------------
data:
  dataset: "catsdogs"
  dict_root_dirs: {
    'catsdogs': '/lustre/orion/stf006/world-shared/irl1/CatsDogs/train',
  }
  dict_in_variables: {
    'catsdogs': [
     "red", 
     "green", 
     "blue", 
    ],
  }
  batch_size: 64  # 테스트를 위해 배치 사이즈 증가
  num_workers: 1
  pin_memory: False
  num_classes: 2

# ---------------------------- QUANTO QUANTIZATION -------------------------------------------
# 🚀 QUANTO 2-BIT QUANTIZATION CONFIG FOR CATSDOGS TESTING 🚀
quantization:
  enabled: true  # 🎯 ENABLE QUANTO 2-BIT QUANTIZATION!
  bits: 2         # 2-bit (87.5% memory reduction)
  quantize_weights: true
  quantize_activations: true
  calibration_samples: 100  # 작은 데이터셋이므로 감소
  quantize_layers: ["linear", "conv"]  # Target main parameter layers
  exclude_layers: ["cls_token", "pos_embed"]  # Preserve critical embeddings
  
  # Frontier supercomputer specific optimizations
  rocm_optimizations: true   # Enable ROCm optimizations
  mi250x_kernels: true      # Use MI250X specialized kernels
  
  # Performance tuning for testing
  performance_mode: "extreme_scale"  # Max optimizations
  profile_quantization: true       # Detailed profiling
