# ---------------------------- TRAINER -------------------------------------------
trainer:
  max_epochs: 600
  data_type: "float32"
  checkpoint_path: "../../checkpoint/sst/pred/base"
  checkpoint_filename: "multi_last"
  checkpoint_filename_for_loading: "multi_last_odd" #multi_last_odd or multi_last_even

  resume_from_checkpoint: False
  use_pretrained_mae_model: False
  mae_checkpoint_path: "../../checkpoint/sst/mae/base"
  mae_checkpoint_filename: "multi_last_odd" #multi_last_odd or multi_last_even

# ---------------------------- PARALLELISM -------------------------------------
parallelism:
  fsdp_size: 2
  simple_ddp_size: 4
  tensor_par_size: 1
  seq_par_size: 1
  cpu_offloading: False
# ---------------------------- MODEL -------------------------------------------
model:
  lr: 0.00001
  beta_1: 0.9
  beta_2: 0.95
  weight_decay: 1e-5
  warmup_steps: 1000
  max_steps: 20000
  warmup_start_lr: 1e-8
  eta_min: 1e-8

  net:
    init_args:
      default_vars: [
        "r",
        "u",
        "v",
        "w",
      ]
      tile_size: [64, 64, 64]
      patch_size: 4
      embed_dim: 768
      depth: 12
      num_heads: 12
      mlp_ratio: 4
      drop_path: 0.0
      linear_decoder: False
      twoD: False
      use_varemb: False
      feature_size: 16
      skip_connection: False

      decoder_embed_dim: 576
      decoder_depth: 8
      decoder_num_heads: 16
      mlp_ratio_decoder: 4
      mask_ratio: 0.75

# ---------------------------- DATA -------------------------------------------
data:
  dataset: "sst"
  dict_root_dirs: {
    'P1F4R32': '/lustre/orion/stf006/world-shared/muraligm/CFD135/data_iso/super_res/binary_data/P1F4R32_nx512ny512nz256_6vars',
  }
  dict_start_idx: {
    'P1F4R32': 0,
  }
  dict_end_idx: {
    'P1F4R32': 1,
  }
  dict_buffer_sizes: {
    'P1F4R32': 100,
  }
  num_channels_available: {
    'P1F4R32': 4,
  }
  num_channels_used: {
    'P1F4R32': 4,
  }
  dict_in_variables: {
    'P1F4R32': [
     "r", 
     "u", 
     "v", 
     "w", 
    ],
  }
  batch_size: 2
  num_workers: 1
  pin_memory: False
  single_channel: False
  tile_overlap: 0.0
  use_all_data: False
  num_classes: 1 #We're prediciting with MSE so use num_classes=1

